<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Hintergrundfarbe ändern, wenn gewünscht */
    }

    #wordContainer {
      margin-top: 50px; /* Platzieren Sie den Container nach Bedarf */
    }

    .word {
      display: inline-block;
      margin-right: 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .enlarged {
      font-size: 1.5em;
    }
  </style>
  <title>Word Enlarger</title>
</head>
<body>

<div id="wordContainer">
  <span class="word" onclick="enlargeWord(this)">Word1</span>
  <span class="word" onclick="enlargeWord(this)">Word2</span>
  <span class="word" onclick="enlargeWord(this)">Word3</span>
  <span class="word" onclick="enlargeWord(this)">Word4</span>
  <span class="word" onclick="enlargeWord(this)">Word5</span>
</div>

<script>
  function enlargeWord(element) {
    // Entferne die Klasse 'enlarged' von allen Wörtern
    var words = document.getElementsByClassName('word');
    for (var i = 0; i < words.length; i++) {
      words[i].classList.remove('enlarged');
    }

    // Füge die Klasse 'enlarged' nur dem angeklickten Wort hinzu
    element.classList.add('enlarged');
  }
</script>

</body>
</html>
