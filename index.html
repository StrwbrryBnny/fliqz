<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dein-dateiname.css">
  <style>
    .word {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }

    .enlarged {
      font-size: 1.5em;
    }
  </style>
  <title>Word Enlarger</title>
</head>
<body>

<div id="wordContainer">
  <span class="word" onclick="enlargeWord(this)">Politik</span>
  <span class="word" onclick="enlargeWord(this)">Stars</span>
  <span class="word" onclick="enlargeWord(this)">Musik</span>
  <span class="word" onclick="enlargeWord(this)">Sport</span>
  <span class="word" onclick="enlargeWord(this)">Umwelt</span>
</div>

<script>
  function enlargeWord(element) {
    // Entferne die Klasse 'enlarged' von allen Wörtern
    var words = document.getElementsByClassName('word');
    for (var i = 0; i < words.length; i++) {
      words[i].classList.remove('enlarged');
    }

    // Füge die Klasse 'enlarged' nur dem angeklickten Wort hinzu
    element.classList.add('enlarged');
  }
</script>

</body>
</html>
